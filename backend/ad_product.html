<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="/backend/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    th,
    td {
        text-align: center;
    }
    
    button {
        border: none;
    }
    
    img {
        width: 50px;
    }
</style>

<body>

    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>easywire</span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/backend/index.html">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="/backend/ad_product.html">
                        <span class="ti-face-smile"></span>
                        <span>product</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-content">

        <header>
            <div class="search-wrapper">
                <span class="ti-search"></span>
                <input type="search" placeholder="Search">
            </div>
        </header>

        <main>



            <section class="recent">
                <div class="activity-grid">
                    <div class="activity-card"><br>

                        <div class="container">

                            <!-- Button to Open the Modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">create </button>

                            <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title"> Product </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">

                                                <form action="" method="post">
                                                    <div class="form-group">
                                                        <label for="">Product name:</label>
                                                        <input type="text" class="form-control" id="product-name" placeholder="Enter name" name="product-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Product price :</label>
                                                        <input type="text" class="form-control" id="product-price" placeholder="Enter price" name="product-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Product sale :</label>
                                                        <input type="text" class="form-control" id="product-sale" placeholder="Enter sale" name="product-name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="">Product desc :</label>
                                                        <input type="text" class="form-control" id="product-desc" placeholder="Enter desc" name="product-name">
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="">Product color :</label>
                                                        <input type="text" class="form-control" id="product-color" placeholder="Enter color" name="product-name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="">Product img :</label>
                                                        <input type="text" class="form-control" id="product-img" placeholder="Enter link img" name="product-name">
                                                    </div>



                                                    <div class="form-group">
                                                        <label for="sel1">Select category </label>
                                                        <select class="form-control" id="product-category">
                                                        
                                                        </select>
                                                    </div>





                                                    <button type="submit" id="sup_product" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="container">


                            <!-- The Modal -->
                            <div class="modal" id="myModal_edit">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title"> Product </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">

                                                <form action="" method="post">
                                                    <div class="form-group">
                                                        <label for="">Product name:</label>
                                                        <input type="text" class="form-control" id="edit-name" placeholder="Enter name" name="edit-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">edit price :</label>
                                                        <input type="text" class="form-control" id="edit-price" placeholder="Enter price" name="edit-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">edit sale :</label>
                                                        <input type="text" class="form-control" id="edit-sale" placeholder="Enter sale" name="edit-name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="">edit desc :</label>
                                                        <input type="text" class="form-control" id="edit-desc" placeholder="Enter desc" name="edit-name">
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="">edit color :</label>
                                                        <input type="text" class="form-control" id="edit-color" placeholder="Enter color" name="edit-name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="">Product img :</label>
                                                        <input type="text" class="form-control" id="edit-img" placeholder="Enter link img" name="product-name">
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="sel1">Select category </label>
                                                        <select class="form-control" id="edit-category">
                                                               <option value="" selected></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group" hidden>
                                                        <label for="">Product id :</label>
                                                        <input type="text" class="form-control" id="edit-id" placeholder="Enter name" name="product-name">
                                                    </div>





                                                    <button type="submit" id="edit_product" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>


                        <h3>product list </h3>

                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>price</th>
                                        <th>sale</th>
                                        <th>Decs</th>
                                        <th>color</th>
                                        <th>img</th>
                                        <th>category</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodys">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script src="/backend/js/product.js" defer></script>

</body>

</html>

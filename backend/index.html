<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>admin dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="/backend/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    th,
    td {
        text-align: center;
    }
    
    button {
        border: none;
    }
</style>

<body>

    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>easywire</span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/backend/index.html">
                        <span class="ti-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="/backend/ad_product.html">
                        <span class="ti-face-smile"></span>
                        <span>product</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>


    <div class="main-content">

        <header>
            <div class="search-wrapper">
                <span class="ti-search"></span>
                <input type="search" placeholder="Search">
            </div>
        </header>

        <main>



            <section class="recent">
                <div class="activity-grid">
                    <div class="activity-card"><br>

                        <div class="container">

                            <!-- Button to Open the Modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">create </button>

                            <!-- The Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title"> category </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">

                                                <form action="" method="post">
                                                    <div class="form-group">
                                                        <label for="email">category name:</label>
                                                        <input type="text" class="form-control" id="category" placeholder="Enter name" name="category">
                                                    </div>


                                                    <button type="submit" id="sup_cate" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- edit button  -->

                        <div class="container">
                            <div class="modal" id="myModal_edit">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title"> category </h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            <div class="container">

                                                <form action="" method="">
                                                    <div class="form-group">
                                                        <label for="email">category name:</label>
                                                        <input type="text" class="form-control" id="cate_name" placeholder="Enter name" name="category">
                                                    </div>
                                                    <div class="form-group" hidden>
                                                        <label for="email">category name:</label>
                                                        <input type="text" class="form-control" id="cate_i" placeholder="Enter name" name="category">
                                                    </div>


                                                    <button type="submit" id="sup_edit" class="btn btn-primary">Submit</button>
                                                </form>
                                            </div>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                        <h3>category list </h3>

                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name category</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_cate">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </main>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script src="/backend/js/category.js"></script>

</body>

</html>
